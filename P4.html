<html>
  <head>
    <meta charset="UTF-8">
    <title>CPSC 314 Project 4 April 2016</title>
    <link rel="stylesheet" type="text/css" href="css/P4.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="loader"></div>
    <div id="ui">
      FPS: <div class="ui_element" id="fps_counter"></div> <br />
      Score: <div class="ui_element" id="score"></div> <br />
      Health: <div class="ui_element" id="player_health"></div> <br />
      High Score: <div class="ui_element" id="high_score"></div>
    </div>

    <div id="egm_modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Game Over!</h2>
        </div>
        <div class="modal-body" id="modal-body">

        </div>
      </div>
    </div>

    <!--Import lib js scripts-->
    <script src="js/lib/three.js"></script>
    <script src="js/lib/OBJLoader.js"></script>
    <script src="js/lib/SourceLoader.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <!-- By Jerome Etienne: http://jetienne.com/ -->
    <script src="js/lib/KeyboardState.js"></script>

    <!--Import P4 modules-->
    <script src="js/Constants.js"></script>

    <script src="js/Scene.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Lighting.js"></script>
    <script src="js/Movement.js"></script>
    <script src="js/Collision.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/UI.js"></script>

    <script src="js/Controls.js"></script>
    <script src="js/Init.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
